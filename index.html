<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB | HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>IndexedDB | Database table</h1>
        <div class="saving-text">
            <input type="text" id="keyValue" placeholder="Key">
            <input type="text" id="textValue" placeholder="Value">
            <input type="submit" id="submit" value="Сохранить в бд" onclick="saveItem()">
        </div>
        <table border="3px solid black" class="tableName">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                    <th>Change</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script src="./script.js"></script>
</body>

</html>
